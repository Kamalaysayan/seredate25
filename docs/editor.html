<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - KAMALAYSAYAN</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .black-container {
            background-color: black;
            color: white;
            padding: 10px;
            margin: 10px;
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .black-container img {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KAMALAYSAYAN Editor</h1>
        <div id="imageList" class="image-list">
            <!-- Dynamically generated image containers will go here -->
        </div>
        <button class="button" onclick="openAddImage()">Add Image</button>
    </div>

    <script>
        function openAddImage() {
            window.location.href = 'add-image.html'; // Ensure this path is correct
        }

        async function fetchImages() {
            const response = await fetch('images'); // Ensure this path is correct
            const images = await response.json();
            const imageList = document.getElementById('imageList');
            
            images.forEach(image => {
                const container = document.createElement('div');
                container.className = 'black-container';
                container.onclick = () => window.location.href = `image-page-${image.id}.html`; // Navigate to unique URL

                const img = document.createElement('img');
                img.src = image.url;
                img.alt = 'Uploaded Image';

                container.appendChild(img);
                imageList.appendChild(container);
            });
        }

        fetchImages();
    </script>
</body>
</html>
