<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - KAMALAYSAYAN</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .white-container {
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            width: 80%;
            margin: 0 auto;
        }
        .pink-container {
            background-color: pink;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .pink-container img {
            width: 100px;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KAMALAYSAYAN Editor</h1>
        <button class="button" onclick="openAddImage()">Add Image</button>
        <div id="whiteContainer" class="white-container" style="display: none;">
            <input type="file" id="fileInput">
            <button class="button" onclick="uploadImage()">Upload File</button>
            <div id="uploadedImageContainer" style="display: none;">
                <img id="uploadedImage" src="" width="100%">
                <button class="button" onclick="markAsDone()">Done</button>
            </div>
        </div>
        <div id="imageList" class="image-list">
            <!-- Dynamically generated image containers will go here -->
            <div id="addImageContainer" class="pink-container">
                <button class="button" onclick="openAddImage()">Add Image</button>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
