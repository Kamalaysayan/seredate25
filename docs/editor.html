<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - KAMALAYSAYAN</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ... (existing styles from your styles.css file) ... */
        #whiteContainer {
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            width: 80%;
            margin: 0 auto;
            display: none; /* Initially hidden */
        }
        #uploadedImage {
            max-width: 100%; /* Image should not overflow container */
            height: auto;
        }

        .image-list {
            display: flex; /* Use flexbox for layout */
            flex-wrap: wrap; /* Allow wrapping to new lines */
            justify-content: center; /* Center the images */
            gap: 10px; /* Space between images */
        }
        .pink-container {
            background-color: pink;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            flex: 0 0 calc(33.33% - 20px); /* Adjust width for 3 images per row (example) */
            box-sizing: border-box; /* Include padding/border in width */
        }
        .pink-container img {
            width: 100px;
        }
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>KAMALAYSAYAN Editor</h1>
        <button class="button" onclick="openAddImage()">Add Image</button>

        <div id="whiteContainer" class="white-container">
            <input type="file" id="fileInput" accept="image/*">
            <div id="uploadedImageContainer" style="display: none;">
                <img id="uploadedImage" src="" alt="Uploaded Image">
                <button id="doneButton" class="button" onclick="markAsDone()">Done</button>
            </div>
        </div>

        <div id="imageList" class="image-list">
            </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
