<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - KAMALAYSAYAN</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .black-container {
            background-color: black;
            color: white;
            padding: 10px;
            margin: 10px;
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .black-container img {
            width: 100px;
        }
        /* Add styles for white container */
        .white-container {
            background-color: white;
            color: black;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            border: 2px solid black;
        }
        .white-container img {
            width: 200px;
            margin-bottom: 10px;
        }
        .done-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: black;
            color: white;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KAMALAYSAYAN Editor</h1>
        <div id="imageList" class="image-list">
            <!-- Dynamically generated image containers will go here -->
        </div>
        <button class="button" onclick="openAddImage()">Add Image</button>
    </div>
    
    <!-- White container for uploading image -->
    <div id="uploadContainer" class="white-container">
        <h2>Upload Image</h2>
        <input type="file" id="imageInput" accept="image/*">
        <div id="previewContainer"></div>
        <button class="done-button" onclick="closeAddImage()">Done</button>
    </div>

    <script>
        function openAddImage() {
            document.getElementById('uploadContainer').style.display = 'flex';
        }

        function closeAddImage() {
            document.getElementById('uploadContainer').style.display = 'none';
            const imageInput = document.getElementById('imageInput');
            const previewContainer = document.getElementById('previewContainer');
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        }

        async function fetchImages() {
            const response = await fetch('images'); // Ensure this path is correct
            const images = await response.json();
            const imageList = document.getElementById('imageList');
            
            images.forEach(image => {
                const container = document.createElement('div');
                container.className = 'black-container';
                container.onclick = () => window.location.href = `image-page-${image.id}.html`; // Navigate to unique URL

                const img = document.createElement('img');
                img.src = image.url;
                img.alt = 'Uploaded Image';

                container.appendChild(img);
                imageList.appendChild(container);
            });
        }

        fetchImages();
    </script>
</body>
</html>
