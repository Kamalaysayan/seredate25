<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - KAMALAYSAYAN</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .black-container {
            background-color: black;
            color: white;
            padding: 10px;
            margin: 10px;
            width: 20%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            flex-direction: column;
        }
        .black-container img {
            width: 100%;
        }
        .white-container {
            background-color: white;
            color: black;
            padding: 20px;
            margin: 10px;
            width: 80%;
            display: none; /* Hide initially */
            flex-direction: column;
            align-items: center;
        }
        .white-container img {
            width: 100px;
            margin-bottom: 10px;
        }
        .white-container button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KAMALAYSAYAN Editor</h1>
        <div id="imageList" class="image-list">
            <!-- Dynamically generated image containers will go here -->
        </div>
        <button class="button" onclick="openAddImage()">Add Image</button>
    </div>

    <div id="uploadContainer" class="white-container">
        <h2>Upload Image</h2>
        <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()">
        <button onclick="doneUploading()">Done</button>
        <img id="preview" src="" alt="Image Preview" style="display:none;">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
