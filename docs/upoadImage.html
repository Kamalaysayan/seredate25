<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - KAMALAYSAYAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <div id="imagePreviewContainer" class="white-container">
            <img id="imagePreview" src="" width="100%">
            <button class="button" onclick="uploadImage()">Upload</button>
        </div>
        <div id="uploadedImageContainer" style="display: none;">
            <img id="uploadedImage" src="" width="100%">
            <button class="button" onclick="markAsDone()">Done</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
