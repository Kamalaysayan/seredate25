<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAMALAYSAYAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="kamalaysayan.jpg" alt="Logo" width="100">
        <h1>KAMALAYSAYAN</h1>
        <button class="button" onclick="navigateToEditor()">Editor</button>
        <button class="button" onclick="navigateToCustomer()">Customer</button>
    </div>

    <div class="editor-container" id="editorContainer" style="display: none;">
        <h1>KAMALAYSAYAN Editor</h1>
        <div id="imageList" class="image-list">
            <!-- Dynamically generated image containers will go here -->
        </div>
        <button class="button" onclick="openAddImage()">Add Image</button>
        <div id="uploadContainer" class="white-container">
            <h2>Upload Image</h2>
            <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()">
            <button onclick="doneUploading()">Done</button>
            <img id="preview" src="" alt="Image Preview" style="display:none;">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
